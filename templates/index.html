{% extends "layout.html" %}
{% block content %}

<h1>짤앱</h1>
<div class="col-lg-8 px-0">

  <p class="fs-5">짤방을 올리기 위해서는 https://jjal.app/{올릴 짤방 이름} 으로 접근해주세요 기존에 올려져 있지 않은 주소에만 업로드가 가능합니다.</p>
  <form id="keyForm">
    <label for="url">짤방 이름:</label><br>
    <input type="text" id="key" name="key"><br>
    <input class="btn btn-primary" type="submit" value="만들어보기">
  </form>
  <hr class="col-1 my-4">
  <h4>현재 업로드된 이미지 수 : {{image_count}}</h3>
  <a href="https://github.com/sigmarion1/jjal-app" class="btn btn-primary">View on GitHub</a>
  <script>
    document.getElementById('keyForm').onsubmit = function () {
      window.location.href = "/" + document.getElementById('key').value;
      return false;
    }
  </script>
</div>
{% endblock %}
