{% extends "layout.html" %} {% block og %}
<meta property="og:title" content="qpick.app: Fun, Easy Choices!" />
<meta property="og:image" content="https://qpick.app/{{image.thumbnail_url}}" />

<style>
  .important {
    font-weight: bold;
  }
</style>

{% endblock %} {% block content %}
<div class="container my-5">
  <div class="card">
    <div class="card-body text-center">
      <img
        src="https://qpick.app/{{ image.url }}"
        class="img-fluid mb-4"
        alt="Responsive image"
      />
      <h1 class="display-4">Result : {{ option_list[0] }}</h1>
      <p class="lead">Seed: <span class="font-weight-bold">{{ seed }}</span></p>
      <div class="mt-4">
        <ol class="list-group list-group-flush">
          {% for option in option_list %}
          <li
            class="list-group-item {% if loop.index == 1 %}list-group-item-primary{% endif %}"
          >
            {{loop.index}} - {{ option }}
          </li>
          {% endfor %}
        </ol>
      </div>
    </div>
  </div>
</div>

{% endblock %}
